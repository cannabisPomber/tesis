<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formProductoList">
		<p:panel>
		<p:outputLabel value="Listado de Productoes" />
		<p:dataTable var="producto" value="#{productoBean.productoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px" id="tablaProducto">
			
			<p:column headerText="Nombre Producto">
				<h:outputText value="#{producto.nombreProducto}" />
			</p:column>
			
			<p:column headerText="Marca">
				<h:outputText value="#{producto.marca.nombreMarca}" />
			</p:column>
			
			<p:column headerText="Tipo Producto">
				<h:outputText value="#{producto.tipoProducto.nombreTipoProducto}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{producto.estado}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarProducto.xhtml" title="Nuevo Producto" value="Nuevo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="/editarProducto" icon="ui-icon-pencil" id="editProducto">
						<f:param name="idProducto" value="#{producto.idProducto}"></f:param>
				</p:button>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
