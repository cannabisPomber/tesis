<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formGrupoList">
		<p:panel>
		<p:outputLabel value="Listado de grupos de usuarios" />
		<p:dataTable id="tablaGrupo" var="grupo" value="#{grupoBean.grupoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Nombre">
				<h:outputText value="#{grupo.nombreGrupo}" />
			</p:column>
			
			<p:column headerText="Nombre">
				<h:outputText value="#{grupo.descripcionGrupo}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{grupo.estado}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarGrupo.xhtml" title="Nuevo Grupo" value="Nuevo Grupo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				

				<p:button outcome="/editarGrupo" icon="ui-icon-pencil" id="editGrupo">
					<f:param name="idUsuario" value="#{grupo.idGrupo}"></f:param>
				</p:button>
				
				<p:commandButton action="#{grupoBean.eliminarGrupo(grupo)}"
					update="templateForm:formGrupoList:tablaGrupo" icon="ui-icon-trash">	
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
