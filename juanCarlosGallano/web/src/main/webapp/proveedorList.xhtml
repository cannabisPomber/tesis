<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formProveedorList">
		<p:panel>
		<p:outputLabel value="Listado de Proveedores" />
		<p:dataTable var="proveedor" value="#{proveedorBean.proveedorList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			
			<p:column headerText="Empresa">
				<h:outputText value="#{proveedor.nombreEmpresa}" />
			</p:column>
			
			<p:column headerText="Telefono Empresa">
				<h:outputText value="#{proveedor.telefonoEmpresa}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{proveedor.estado}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarProveedor.xhtml" title="Nuevo Proveedor" value="Nuevo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="/editarProveedor" icon="ui-icon-pencil" id="editProveedor">
						<f:param name="idProveedor" value="#{proveedor.idProveedor}"></f:param>
					</p:button>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
