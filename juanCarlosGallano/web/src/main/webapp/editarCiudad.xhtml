<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarCiudadBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditCiudad">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditCiudad">
			
			<p:outputLabel value="Nombre Ciudad" for="nombreCiudad"/>
			<p:inputText id="nombreCiudad" value="#{editarCiudadBean.ciudadEdicion.nombreCiudad}"
				required="true" requiredMessage="Nombre de ciudad no puede ser vacio"></p:inputText>
				
			<p:outputLabel value="CÃ³digo Ciudad" for="codigoCiudad"/>
			<p:inputText id="codigoCiudad" value="#{editarCiudadBean.ciudadEdicion.codCiudad}"
				required="true" requiredMessage="Nombre de ciudad no puede ser vacio"></p:inputText>
				
			<p:outputLabel value="Pais" for="paisCiudad"/>
			 <p:selectOneMenu id="paisCiudad" value="#{editarCiudadBean.ciudadEdicion.pais}" effect="fold" editable="true">
            <f:selectItem itemLabel="Seleccione un pais" itemValue="" />
            <f:selectItems value="#{editarCiudadBean.paises}"  var= "pais" itemLabel="#{pais.nombrePais}" />
        </p:selectOneMenu>
        <p:outputLabel value="Estado" for="estado"/>
			 <p:selectOneMenu id="estado" value="#{editarCiudadBean.ciudadEdicion.estado}" effect="fold" editable="true" 
			 required="true" requiredMessage="Estado de barrio no puede estar vacio">
	            <f:selectItem itemLabel="Seleccione estado" itemValue="Seleccione estado" />
	            <f:selectItem  itemValue="Activo"  itemLabel="Activo" />
	            <f:selectItem  itemValue="Inactivo"  itemLabel="Inactivo" />
        	</p:selectOneMenu>
			
		</p:panelGrid>
		
			<p:commandButton id="guardarCiudad" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarCiudadBean.guardarCiudad()}" update="templateForm:formEditCiudad:panelEditCiudad"/>
			<p:button id="salirCiudad" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/ciudadList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
