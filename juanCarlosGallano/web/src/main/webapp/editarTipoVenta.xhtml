<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarTipoVentaBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditTipoVenta">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditTipoVenta">
			
			<p:outputLabel value="TipoVenta" required= "true" for="tipoVenta"/>
			<p:inputText required="true" id="tipoVenta" value="#{editarTipoVentaBean.tipoVentaEdicion.nombreTipoVenta}"
				requiredMessage="Nombre de Tipo Venta no puede ser vacio"></p:inputText>
			
		</p:panelGrid>
		
			<p:commandButton id="guardarTipoVenta" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarTipoVentaBean.guardarTipoVenta()}" update="templateForm:formEditTipoVenta:panelEditTipoVenta"/>
			<p:button id="salir" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/tipoVentaList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
