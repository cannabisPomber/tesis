<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarPaisBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditPais">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditPais">
			
			<p:outputLabel value="Nombre Pais" for="nombrePais"/>
			<p:inputText id="nombrePais" value="#{editarPaisBean.paisEdicion.nombrePais}"
				required="true" requiredMessage="Nombre de pais no puede ser vacio"></p:inputText>
				
			<p:outputLabel value="CÃ³digo Pais" for="codigoPais"/>
			<p:inputText id="codigoPais" value="#{editarPaisBean.paisEdicion.codPais}"
				required="true" requiredMessage="Nombre de pais no puede ser vacio"></p:inputText>
				
			<p:outputLabel value="Estado" for="estado"/>
			 <p:selectOneMenu id="estado" value="#{editarPaisBean.paisEdicion.estado}" effect="fold" editable="true" 
			 required="true" requiredMessage="Estado de pais no puede estar vacio">
	            <f:selectItem itemLabel="Seleccione estado" itemValue="Seleccione estado" />
	            <f:selectItem  itemValue="Activo"  itemLabel="Activo" />
	            <f:selectItem  itemValue="Inactivo"  itemLabel="Inactivo" />
        	</p:selectOneMenu>
				
			
		</p:panelGrid>
		
			<p:commandButton id="guardarPais" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarPaisBean.guardarPais()}" update="templateForm:formEditPais:panelEditPais"/>
			<p:button id="salirPais" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/paisList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
