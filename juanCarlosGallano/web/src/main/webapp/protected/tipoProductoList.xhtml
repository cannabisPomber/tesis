<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formTipoProductoList">
		<p:panel id="panelTipoProductoList">
		<p:outputLabel value="Listado de tipoProductos" />
		<p:dataTable id="tipoProductoTable" value="#{tipoProductoBean.tipoProductoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px" var="tipoProducto">
			<p:column headerText="Nombre">
				<h:outputText value="#{tipoProducto.nombreTipoProducto}" />
			</p:column>
			
			<p:column headerText="Cantidad">
				<h:outputText value="#{tipoProducto.cantidad}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{tipoProducto.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="editarTipoProducto" title="Nuevo tipoProducto" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					
					<p:button outcome="editarTipoProducto" icon="ui-icon-pencil" id="editTipoProducto">
						<f:param name="idTipoProducto" value="#{tipoProducto.idTipoProducto}"></f:param>
					</p:button>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
