<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{reporteProductosPorDepositoBean.init()}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="template.xhtml">
	<ui:define name="contenido">
		<h:form id="formReporteProductosPorDeposito" target="_blank">
			<p:panel id="panelSeleccionarDeposito" header="Seleccionar Deposito">
				
				<h:outputLabel value="Seleccionar Deposito" />
				<p:selectOneMenu id="selectDeposito" value="#{reporteProductosPorDepositoBean.idDeposito}" style="width:125px">
					 <f:selectItems value="#{reporteProductosPorDepositoBean.listDeposito}" var="deposito" itemLabel="#{deposito.nombreDeposito} #{deposito.empresa.nombreEmpresa}" itemValue="#{deposito.idDeposito}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Seleccionar Deposito" actionListener="#{reporteProductosPorDepositoBean.exportarProductoPorDepositoPDF()}" ajax="false"></p:commandButton>
				
			</p:panel>
		</h:form>
	</ui:define>
	</ui:composition>
	</html>
