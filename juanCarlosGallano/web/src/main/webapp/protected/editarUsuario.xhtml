<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarUsuarioBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditUsuario">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditUsuario">
			
			<p:outputLabel value="Usuario" required= "true" for="usuario"/>
			<p:inputText id="usuario" value="#{editarUsuarioBean.usuarioEdit.usuario}"></p:inputText>
			<p:outputLabel value="Password" required= "true" for="password"/>
			<p:password id="password" value="#{editarUsuarioBean.usuarioEdit.password}"/>
			<p:outputLabel value="Grupo" for="grupo"/>
			<p:selectOneMenu id="grupo" value="#{editarUsuarioBean.idGrupo}" 
				style="width:125px"  effect="fade">
<!-- 				<f:selectItem itemLabel="Seleccione Grupo"  /> -->
				<f:selectItems value="#{editarUsuarioBean.grupos}" var="gru" itemValue="#{gru.idGrupo}" itemLabel="#{gru.nombreGrupo}" />
        	</p:selectOneMenu>
			
		</p:panelGrid>
		
			<p:commandButton id="guardarUsuario" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarUsuarioBean.guardarUsuario()}" update="templateForm:formEditUsuario:panelEditUsuario"/>
			<p:button id="salir" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/protected/usuarioList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
