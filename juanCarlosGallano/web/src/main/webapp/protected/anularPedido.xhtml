<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{anularPedidoBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formAnularPedido">
		<p:panel id="panelAnularPedido" header="Anular Pedido">
		
			<p:panelGrid columns="2" id="panelAnular">
				<p:outputLabel value="Fecha de Inicio"/>
				<p:calendar id="fechaInicioPedido" value="#{anularPedidoBean.fechaInicio}" showOn="button" />
				
				<p:outputLabel value="Fecha de Fecha de Fin"/>
				<p:calendar id="fechaFinPedido" value="#{anularPedidoBean.fechaFin}" showOn="button" />
			</p:panelGrid>
			
			<p:commandButton label="Buscar" title="Buscar Pedido" action="#{anularPedidoBean.buscarPedido()}"
			style="margin-top:25px;margin-left:25px"/>
		</p:panel>
	
	</h:form>
	</ui:define>
</ui:composition>
</html>
