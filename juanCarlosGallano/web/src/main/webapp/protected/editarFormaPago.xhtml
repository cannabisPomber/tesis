<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarFormaPagoBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditFormaPago">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditFormaPago">
			
			<p:outputLabel value="Nombre Forma de Pago" for="formaPago"/>
			<p:inputText id="formaPago" required="true" requiredMessage="Nombre de Forma  de Pago Requerido" 
				size="30" value="#{editarFormaPagoBean.formaPagoEdicion.nombreFormaPago}" maxlenght="60" onblur="value=value.toUpperCase()"/>
			<p:outputLabel value="DescripciÃ³n" for="descripcion"/>
			<p:inputText id="descripcion"  value="#{editarFormaPagoBean.formaPagoEdicion.descripcion}" size="30" maxlenght="60" onblur="value=value.toUpperCase()"/>
			<p:outputLabel value="Estado" for="estadoFormaPago"/>
			<p:selectOneMenu required= "true" requiredMessage="Estado debe ser seleccionado" id="estadoFormaPago" value="#{editarFormaPagoBean.formaPagoEdicion.estadoFormaPago}" style="width:125px" >
            	<f:selectItem itemLabel="Seleccione Estado"  />
            	<f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
            	<f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
        	</p:selectOneMenu>
		</p:panelGrid>
		
			<p:commandButton id="guardarFormaPago" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarFormaPagoBean.guardarFormaPago()}" update="templateForm:formEditFormaPago:panelEditFormaPago"/>
			<p:button id="salirGrupo" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/protected/formaPagoList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
