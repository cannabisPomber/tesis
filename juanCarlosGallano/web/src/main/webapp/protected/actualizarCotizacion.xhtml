<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formActualizarCotizacionList">
		<p:panel id="panelActualizarCotizacionList">
		<p:outputLabel value="Listado de Pedidos para ActualizarCotizaciones" />
		<p:dataTable id="tablaActualizarCotizacion" var="cotizacion" value="#{actualizarCotizacionBean.cotizacionList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Fecha de Cotizacion">
				<h:outputText value="#{cotizacion.fechaCargaCotizacion}">
					 <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Usuario Cotizacion">
				<h:outputText value="#{cotizacion.usuarioCotizacion.usuario}" />
			</p:column> 
			
			<p:column headerText="Estado">
				<h:outputText value="#{cotizacion.estado}" />
			</p:column>
			
			<p:column>
					
					<p:button outcome="editarActualizarCotizacion" icon="ui-icon-pencil" id="editarCargarCotizacion">
						<f:param name="idCotizacion" value="#{cotizacion.idCotizacionCabecera}"></f:param>
				</p:button>
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
