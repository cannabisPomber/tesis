<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{preferenciaProveedorBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditPreferenciaProveedor">
		<p:panel id="panelSeleccionProducto" header="Seleccionar Producto">
		<p:dataTable var="car" value="#{preferenciaProveedorBean.listProductoProveedor}" widgetVar="carsTable"
                 emptyMessage="No se a filtrado ningÃºn producto" filteredValue="#{preferenciaProveedorBean.listProductoProveedorFiltered}">
 
			        <f:facet name="header">
			            <p:outputPanel>
			                <h:outputText value="Buscar Producto:" />
			                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:250px" placeholder="Ingrese Nombre de Producto"/>
			            </p:outputPanel>
			        </f:facet>
			 
			        <p:column filterBy="#{car.producto.marca.nombreMarca}" headerText="Producto"  filterMatchMode="contains">
			            <h:outputText value="#{car.producto.nombreProducto} #{car.producto.marca.nombreMarca} #{car.producto.tipoProducto.nombreTipoProducto} #{car.producto.unidadMedida.dimension} #{car.producto.unidadMedida.unidad}" />
			        </p:column>
			 
			        <p:column filterBy="#{car.proveedor.nombreEmpresa}" headerText="Proveedor" filterMatchMode="contains">
			            <h:outputText value="#{car.proveedor.nombreEmpresa}" />
			        </p:column>
			        
			        <p:column style="width:10%">
						<p:commandButton actionListener="#{preferenciaProveedorBean.cargaProductoProveedor(car.producto.idProducto)}" icon="ui-icon-check" onclick="PF('procesarVentaDialog').show()"  />
					</p:column>
			       
			    </p:dataTable>
		
		</p:panel>
		
		<p:panel id="panelGuardarProveedor" >
			<p:button id="salirGrupo" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				 outcome="index.xhtml"/>
		
		</p:panel>
		
	</h:form>

	</ui:define>


</ui:composition>	
</html>
