<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarUnidadMedidaBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditUnidadMedida">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditUnidadMedida">
			
			<p:outputLabel value="Dimension" for="dimension"/>
			<p:inputNumber id="dimension" required="true" requiredMessage="Dimension es  Requerido" value="#{editarUnidadMedidaBean.unidadMedidaEdicion.dimension}"/>
			
			<p:outputLabel value="Unidad de Medida" for="unidadMedida"/>
			<p:selectOneMenu required= "true" requiredMessage="Unidad de Medida debe ser seleccionado" id="unidadMedida" value="#{editarUnidadMedidaBean.unidadMedidaEdicion.unidad}" style="width:125px" >
            	<f:selectItem itemLabel="Seleccione Estado"  />
            	<f:selectItem itemLabel="Mililitros ML" itemValue="ML" />
            	<f:selectItem itemLabel="Litros L" itemValue="L" />
            	<f:selectItem itemLabel="Gramos Gr" itemValue="GR" />
            	<f:selectItem itemLabel="Unidad" itemValue="UN" />
        	</p:selectOneMenu>
			
			<p:outputLabel value="Estado" for="estadoUnidadMedida"/>
			<p:selectOneMenu required= "true" requiredMessage="Estado debe ser seleccionado" id="estadoUnidadMedida" value="#{editarUnidadMedidaBean.unidadMedidaEdicion.estado}" style="width:125px" >
            	<f:selectItem itemLabel="Seleccione Estado"  />
            	<f:selectItem itemLabel="Activo" itemValue="Activo" />
            	<f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
        	</p:selectOneMenu>
			
		</p:panelGrid>
		
			<p:commandButton id="guardarUnidadMedida" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarUnidadMedidaBean.guardarUnidadMedida()}" update="templateForm:formEditUnidadMedida:panelEditUnidadMedida"/>
			<p:button id="salirGrupo" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/protected/unidadMedidaList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
