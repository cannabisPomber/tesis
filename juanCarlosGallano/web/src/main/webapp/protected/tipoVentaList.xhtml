<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formTipoVentaList">
		<p:panel id="panelTipoVentaList">
		<p:outputLabel value="Listado de Tipo Ventas" />
		<p:dataTable id="tipoVentaTable" value="#{tipoVentaBean.tipoVentaList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px" var="tipoVenta">
			<p:column headerText="Nombre">
				<h:outputText value="#{tipoVenta.nombreTipoVenta}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{tipoVenta.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="editarTipoVenta" title="Nuevo tipoVenta" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					
					
					<p:button outcome="editarTipoVenta" icon="ui-icon-pencil" id="editTipoVenta">
						<f:param name="idTipoVenta" value="#{tipoVenta.idTipoVenta}"></f:param>
					</p:button>

					
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
