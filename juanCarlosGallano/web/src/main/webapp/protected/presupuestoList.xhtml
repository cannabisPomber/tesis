<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formPresupuestoList">
		<p:panel>
		<p:outputLabel value="Listado de Presupuestos" />
		<p:dataTable id="tablaPresupuesto" var="presupuesto" value="#{presupuestoBean.presupuestoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Proveedor">
				<h:outputText value="#{presupuesto.proveedor.nombreEmpresa}" />
			</p:column>
			
			<p:column headerText="Fecha Pedido">
				<h:outputText value="#{presupuesto.fechaPedido}" />
			</p:column>
			
			<p:column headerText="Usuario Pedido">
				<h:outputText value="#{presupuesto.usuarioPedido.usuario}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{presupuesto.estado}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="editarOrdenCompra" icon="ui-icon-pencil" id="editPresupuesto">
					<f:param name="idOrdenCompra" value="#{presupuesto.idOrdenCompra}"></f:param>
				</p:button>
				
				<p:button outcome="editarOrdenCompra" icon="ui-icon-trash" id="anularPresupuesto">
					<f:param name="idOrdenCompra" value="#{presupuesto.idOrdenCompra}"></f:param>
				</p:button>

			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
