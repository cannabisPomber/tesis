<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!--  <f:metadata>
	<f:event listener="#{ventaContadoBean.init()}" type="preRenderView"></f:event>
</f:metadata>-->

<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	
	 <h:form id="formCargarDatosRuc" enctype="multipart/form-data">
			<p:panel header="Cargar Datos de Ruc">
				<p:panelGrid columns="2" >
					<p:panel header="Cargar Datos Ruc Personas Juridicas">
				
					<p:fileUpload fileUploadListener="#{cargarDatosRucBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
	           			update="messages" sizeLimit="9999999999999999" fileLimit="3" allowTypes="/(\.|\/)(txt|jpe?g|png)$/" />
	           			
	           		</p:panel>
	           		<p:panel header="Cargar Datos Ruc Empresas">
	           			<p:fileUpload fileUploadListener="#{cargarDatosRucBean.handleFileUploadEmpresas}" mode="advanced" dragDropSupport="false"
	           			update="messages" sizeLimit="9999999999999999" fileLimit="3" allowTypes="/(\.|\/)(txt|jpe?g|png)$/" />
	           		</p:panel>
           		</p:panelGrid>
 
    				<p:growl id="messages" showDetail="true" />
    			
			<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
			</p:panel>
					
				
		
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
