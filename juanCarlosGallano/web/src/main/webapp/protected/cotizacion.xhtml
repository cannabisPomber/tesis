<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formCotizacionList">
		<p:panel id="panelCotizacionList">
		<p:outputLabel value="Listado de Pedidos para Cotizaciones" />
		<p:dataTable id="tablaCotizacion" var="Cotizacion" value="#{cotizacionBean.pedidoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Fecha de Cotizacion">
				<h:outputText value="#{Cotizacion.fecha}">
					 <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Usuario Pedido">
				<h:outputText value="#{Cotizacion.usuario}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{Cotizacion.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="crearCotizacion.xhtml" title="Nuevo Producto" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					<p:button outcome="crearCotizacion" icon="ui-icon-pencil" id="cargarCotizacion">
						<f:param name="idPedido" value="#{Cotizacion.idPedido}"></f:param>
				</p:button>
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
