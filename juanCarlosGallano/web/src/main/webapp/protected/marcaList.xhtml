<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formMarcaList">
		<p:panel>
		<p:outputLabel value="Listado de Marcas" />
		<p:dataTable id="tablaMarca" var="marca" value="#{marcaBean.marcaList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Marca">
				<h:outputText value="#{marca.nombreMarca}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{marca.estadoMarca}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarMarca" title="Nueva Marca" value="Nuevo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="editarMarca" icon="ui-icon-pencil" id="editMarca">
					<f:param name="idMarca" value="#{marca.idMarca}"></f:param>
				</p:button>

			</p:column>
		</p:dataTable>
	</p:panel>
	<p:dialog id="verGrupoDialog">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nombre Usuario"/>
			<p:outputLabel value="#{usuarioBean.userVista.usuario}"/>
		</p:panelGrid>
		<p:commandButton  onclick="PF('verUsuarioDialog').hide();"/>
	</p:dialog>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
