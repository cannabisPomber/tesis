<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarTipoDocumentoBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditTipoDocumento">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditTipoDocumento">
			
			<p:outputLabel value="Codigo TipoDocumento" for="tipoDocumentoCodigo"/>
			<p:inputText id="tipoDocumentoCodigo" required="true" requiredMessage="Nombre de Tipo Documento Requerido" value="#{editarTipoDocumentoBean.tipoDocumentoEdicion.tipoDocumento}" onblur="value=value.toUpperCase()"></p:inputText>
			
			<p:outputLabel value="Descripcion TipoDocumento" for="tipoDocumentoDescripcion"/>
			<p:inputText id="tipoDocumentoDescripcion" required="true" requiredMessage="Nombre de Tipo Documento Requerido" value="#{editarTipoDocumentoBean.tipoDocumentoEdicion.descripcion}" onblur="value=value.toUpperCase()"></p:inputText>
			<p:outputLabel value="Estado" for="estadoTipoDocumento"/>
			<p:selectOneMenu required= "true" requiredMessage="Estado debe ser seleccionado" id="estadoTipoDocumento" value="#{editarTipoDocumentoBean.tipoDocumentoEdicion.estado}" style="width:125px" >
            	<f:selectItem itemLabel="Seleccione Estado"  />
            	<f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
            	<f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
        	</p:selectOneMenu>
			
		</p:panelGrid>
		
			<p:commandButton id="guardarTipoDocumento" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarTipoDocumentoBean.guardarTipoDocumento()}" update="templateForm:formEditTipoDocumento:panelEditTipoDocumento"/>
			<p:button id="salirGrupo" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/protected/tipoDocumentoList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
