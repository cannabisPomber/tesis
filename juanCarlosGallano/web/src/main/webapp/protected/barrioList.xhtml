<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formBarrioList">
		<p:panel id="panelBarrioList">
		<p:outputLabel value="Listado de barrios" />
		<p:dataTable id="tablaBarrio" var="barrio" value="#{barrioBean.barrioList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Nombre">
				<h:outputText value="#{barrio.nombreBarrio}" />
			</p:column>
			
			<p:column headerText="CÃ³digo Barrio">
				<h:outputText value="#{barrio.codBarrio}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{barrio.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="editarBarrio.xhtml" title="Nuevo barrio" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					
					<p:button outcome="/editarBarrio" icon="ui-icon-pencil" id="editBarrio">
						<f:param name="idBarrio" value="#{barrio.idBarrio}"></f:param>
					</p:button>
					<!--  <p:commandButton action="#{barrioBean.eliminarBarrio(barrio)}"
						update="templateForm:formBarrioList:tablaBarrio" icon="ui-icon-trash">
					</p:commandButton>	-->	
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
