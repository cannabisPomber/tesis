<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:event listener="#{abrirCajaBean.buscarCaja()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id= "formAbrirCaja">
		<p:panel>
			<br/>
			<br></br>
			<p:outputLabel value="Apertura de Caja" />
			
			<br/>
			<br></br>
			<p:panel id="cajaNull" rendered="#{!abrirCajaBean.cajaExiste}">
				<p:panelGrid columns="2">
					<p:outputLabel value="Usuario Registrado" title="Usuario Registrado"/>
					<p:outputLabel value="#{usuarioBean.usuarioLogueado()}" id="username"></p:outputLabel>
					<h:outputLabel value="Fecha Sistema" />
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" style="margin:10px"/>
				</p:panelGrid>
				<br></br>
				<p:commandButton label="Abrir Caja" title="Abrir Caja" id="abrirCajaButton" onclick="PF('cargarMontoInicial').show();" update="@form"/>
				
			</p:panel>
			
			<p:panel id="cajaExiste" rendered="#{abrirCajaBean.cajaExiste}"> 
				<p:panelGrid columns="2">
					<p:outputLabel value="Usuario Registrado" title="Usuario Registrado"/>
					<p:outputLabel value="#{usuarioBean.usuarioLogueado()}" id="usuarioExistente"/>
					<h:outputLabel value="Fecha Apertura" />
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" style="margin:10px"/>
				</p:panelGrid>
				
				<p:commandButton label="Cerrar Caja" title="Cerrar Caja" id="cerrarCajaButton" action="#{abrirCajaBean.cerrarCaja()}" style="margin-top: 15px"/>
				<p:commandButton label="Retirar Dinero Caja Caja" title="Retirar Dinero Caja" id="retirarCajaButton"  style="margin-top: 15px"/>
				<p:commandButton label="Arqueo Caja" title="Arqueo Caja" id="arqueoCajaButton"  style="margin-top: 15px"/>
			</p:panel>
			<p:dialog id= "cargarMontoInicial" widgetVar="cargarMontoInicial" header="Cargar Monto Inicial Caja">
				<p:outputLabel title="Cargar Monto Inicial de Caja"> </p:outputLabel>
				<br />
				<p:panelGrid columns="2">
					<p:outputLabel value="Monto Inicial" title="Monto Inicial"/>
					<p:inputNumber id= "montoInicial" value="#{abrirCajaBean.montoCaja}"></p:inputNumber>
				</p:panelGrid>
				<br />
				<p:panelGrid columns="2">
					<p:commandButton label="Generar Apertura Caja" title="Generar Apertura Caja" action="#{abrirCajaBean.generarCaja()}"/>
					<p:commandButton label="Cancelar" title="Cancelar" onclick="PF('cargarMontoInicial').hide();"/>
				</p:panelGrid>
			</p:dialog>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
</html>
