<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formPedidoList">
		<p:panel id="panelPedidoList">
		<p:outputLabel value="Listado de pedidos" />
		<p:dataTable id="tablaPedido" var="pedido" value="#{pedidoBean.pedidoList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Fecha de Pedido">
				<h:outputText value="#{pedido.fecha}">
					 <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Usuario">
				<h:outputText value="#{pedido.usuario}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{pedido.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="crearPedido" title="Nuevo pedido" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					
					<p:button outcome="crearPedido" icon="	ui-icon-circle-zoomout" id="editTipoVenta">
						<f:param name="idPedidoParam" value="#{pedido.idPedido}"></f:param>
					</p:button>
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
