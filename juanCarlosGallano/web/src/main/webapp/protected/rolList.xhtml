<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formRolList">
		<p:panel>
		<p:outputLabel value="Listado de roles de usuarios" />
		<p:dataTable id="tablaRol" var="rol" value="#{rolBean.rolList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Nombre">
				<h:outputText value="#{rol.nombreRol}" />
			</p:column>
			
			<p:column headerText="CÃ³digo">
				<h:outputText value="#{rol.codRol}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{rol.estado}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarRol" title="Nuevo Rol" value="Nuevo Rol"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				

				<p:button outcome="editarRol" icon="ui-icon-pencil" id="editRol">
					<f:param name="idUsuario" value="#{rol.idRol}"></f:param>
				</p:button>
				
				<p:commandButton action="#{rolBean.eliminarRol(rol)}"
					update="templateForm:formRolList:tablaRol" icon="ui-icon-trash">	
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
