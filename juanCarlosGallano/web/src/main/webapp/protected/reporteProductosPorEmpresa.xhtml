<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{reporteProductoPorEmpresaBean.init()}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="template.xhtml">
	<ui:define name="contenido">
		<h:form id="formReporteProductosPorEmpresa" target="_blank">
			<p:panel id="panelSeleccionarEmpresa" header="Seleccionar Sucursal">
				
				<h:outputLabel value="Seleccionar Sucursal" />
				<p:selectOneMenu id="selectEmpresa" value="#{reporteProductoPorEmpresaBean.idEmpresa}" style="width:125px">
					 <f:selectItems value="#{reporteProductoPorEmpresaBean.listSucursales}" var="empresa" itemLabel="#{empresa.nombreEmpresa}" itemValue="#{empresa.idEmpresa}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Seleccionar Empresa" actionListener="#{reporteProductoPorEmpresaBean.exportarProductoPorEmpresaPDF()}" ajax="false"></p:commandButton>
				
			</p:panel>
		</h:form>
	</ui:define>
	</ui:composition>
	</html>
