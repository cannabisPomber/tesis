<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formUnidadMedidaList">
		<p:panel>
		<p:outputLabel value="Listado de UnidadMedidas" />
		<p:dataTable id="tablaUnidadMedida" var="unidadMedida" value="#{unidadMedidaBean.unidadMedidaList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px; width:60%">
			
			<p:column headerText="Unidad Medida">
				<h:outputText value="#{unidadMedida.unidad}" />
			</p:column>
			<p:column headerText="DimensiÃ³n">
				<h:outputText value="#{unidadMedida.dimension}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{unidadMedida.estado}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarUnidadMedida" title="Nueva UnidadMedida" value="Nuevo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="editarUnidadMedida" icon="ui-icon-pencil" id="editUnidadMedida">
					<f:param name="idUnidadMedida" value="#{unidadMedida.id}"></f:param>
				</p:button>

			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
