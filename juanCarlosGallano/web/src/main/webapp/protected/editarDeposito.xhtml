<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{editarDepositoBean.init()}" type="preRenderView"></f:event>
	</f:metadata>
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formEditDeposito">
		<p:panel id="panelEdicion">
		<p:panelGrid columns="2" id="panelEditDeposito">
			
			<p:outputLabel value="Nombre Deposito" for="deposito"/>
			<p:inputText id="deposito" value="#{editarDepositoBean.depositoEdicion.nombreDeposito}"
				required="true" maxlenght="60" requiredMessage="Nombre de deposito no puede ser vacio" onblur="value=value.toUpperCase()"/>
				
			<p:outputLabel value="Sucursal" for="sucursalUsuario"/>
			<p:selectOneMenu id="sucursalUsuario" value="#{editarDepositoBean.idEmpresa}" 
				style="width:125px"  effect="fade">
				<f:selectItem itemLabel="Seleccione Sucursal"  />
				<f:selectItems value="#{editarDepositoBean.empresas}" var="gru" itemValue="#{gru.idEmpresa}" itemLabel="#{gru.nombreEmpresa} #{gru.direccion}" />
        	</p:selectOneMenu>
			<p:outputLabel value="Estado Deposito" for="estadoDeposito"/>
			<p:selectOneMenu required= "true" requiredMessage="Estado debe ser seleccionado" id="estadoDeposito" value="#{editarDepositoBean.depositoEdicion.estado}" style="width:125px" >
            	<f:selectItem itemLabel="Seleccione Estado"  />
            	<f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
            	<f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
        	</p:selectOneMenu>
		</p:panelGrid>
		
			<p:commandButton id="guardarDeposito" label="Guardar" title="Guardar" style="margin-top:25px;margin-left:25px"
				action="#{editarDepositoBean.guardarDeposito()}" update="templateForm:formEditDeposito:panelEditDeposito"/>
			<p:button id="salirDeposito" value="Salir" title="Salir" style="margin-top:25px;margin-left:25px" 
				outcome="/protected/depositoList.xhtml?faces-redirect=true"/>
		</p:panel>
		
		
	</h:form>
	</ui:define>


</ui:composition>	
</html>
