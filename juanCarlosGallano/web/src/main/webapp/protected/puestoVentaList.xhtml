<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formPuestoVentaList">
		<p:panel>
		<p:outputLabel value="Listado de PuestoVentas del sistema" />
		<p:dataTable id="tablaPuestoVenta" var="puestoVenta" value="#{puestoVentaBean.puestoVentaList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			
			<p:column headerText="Puesto Venta">
				<h:outputText value="#{puestoVenta.nombrePuestoVenta}" />
			</p:column>
			<p:column headerText="Sucursal">
				<h:outputText value="#{puestoVenta.sucursal.nombreEmpresa} #{puestoVenta.sucursal.direccion}" />
			</p:column>
			<p:column headerText="Asignado">
				<h:selectBooleanCheckbox value="#{puestoVenta.asignado}" />
			</p:column>
			
			<p:column headerText="Caja Tesoreria">
				<h:selectBooleanCheckbox value="#{puestoVenta.cajaTesoreria}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<p:button outcome="editarPuestoVenta.xhtml" title="Nuevo PuestoVenta" value="Nuevo"/>
					<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
				</f:facet>
				
				<p:button outcome="editarPuestoVenta" icon="ui-icon-pencil" id="editPuestoVenta">
						<f:param name="idPuestoVenta" value="#{puestoVenta.idPuestoVenta}"></f:param>
					</p:button>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
