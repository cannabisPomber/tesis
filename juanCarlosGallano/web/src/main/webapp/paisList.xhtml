<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- 
	<f:metadata>
		<f:event listener="#{usuarioBean.initUsuario()}" type="preRenderView"></f:event>
	</f:metadata>  -->
<ui:composition template="template.xhtml">
	<ui:define name="contenido">
	<h:form id="formPaisList">
		<p:panel id="panelPaisList">
		<p:outputLabel value="Listado de paises" />
		<p:dataTable id="tablaPais" var="pais" value="#{paisBean.paisList}" emptyMessage="No se registran elementos cargados"
			style="margin-top:10px">
			<p:column headerText="Nombre Pais">
				<h:outputText value="#{pais.nombrePais}" />
			</p:column>
			
			<p:column headerText="CÃ³digo Pais">
				<h:outputText value="#{pais.codPais}" />
			</p:column>
			
			<p:column headerText="Estado">
				<h:outputText value="#{pais.estado}" />
			</p:column>
			
			<p:column>
					<f:facet name="header">
						<p:button outcome="editarPais.xhtml" title="Nuevo pais" value="Nuevo"/>
						<p:button outcome="index.xhtml" title="Salir" value="Salir"/>
					</f:facet>
					
					<p:button outcome="/editarPais" icon="ui-icon-pencil" id="editPais">
						<f:param name="idPais" value="#{pais.idPais}"></f:param>
					</p:button>
					<!--  <p:commandButton action="#{paisBean.eliminarPais(pais)}"
						update="templateForm:formPaisList:tablaPais" icon="ui-icon-trash">
					</p:commandButton>	-->	
					
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	</ui:define>


</ui:composition>	
</html>
